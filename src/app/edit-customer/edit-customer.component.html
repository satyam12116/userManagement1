<form [formGroup]="editForm" class="example-form">
    <div>
        <mat-form-field class="component" appearance="outline">
          <mat-label>Enter Your First Name</mat-label>
          <input matInput formControlName="firstName" />
          <mat-error>First name is required</mat-error>
        </mat-form-field>
      </div>
      <div style="margin-top: 10px">
        <mat-form-field class="component" appearance="outline">
          <mat-label>Enter Your Last Name</mat-label>
          <input matInput formControlName="lastName" />
          <mat-error>Last name is required</mat-error>
        </mat-form-field>
      </div>
     
      <div>
        <mat-form-field class="component" appearance="outline">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
          <mat-error> City is required</mat-error>
        </mat-form-field>
      </div>
      <div style="margin-top: 10px">
          <mat-form-field class="component" appearance="outline">
            <mat-label>Gender</mat-label>
            <input matInput formControlName="gender" />
            <mat-error>gender is required</mat-error>
          </mat-form-field>
        </div>
      <div style="margin-top: 10px">
        <mat-form-field class="component" appearance="outline">
          <mat-label>State</mat-label>
          <input matInput formControlName="state" />
          <mat-error>State is required</mat-error>
        </mat-form-field>
      </div>
      <div style="margin-top: 10px">
        <mat-form-field appearance="outline">
          <mat-label>Phone number</mat-label>
          <input type="number" matInput formControlName="phone" />
          <mat-error> Phone number is required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="component" appearance="outline">
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            required
            formControlName="email"
          />
          <mat-error>Email is required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <div style="margin-top: 3px">
          <mat-form-field class="component" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" />
            <mat-error>Password is required</mat-error>
          </mat-form-field>
        </div>
      </div>

    <div style="text-align: center; margin-top: 15px">
      <button mat-raised-button color="primary" >Update</button>
    </div>
  </form>
