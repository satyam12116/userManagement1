
<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  "
>
  <mat-card *ngIf="closePopup" style="width: 40%">
    <h1>Add User</h1>
    <form [formGroup]="createForm" (submit)="addUser()"class="example-form" >
      <div>
        <mat-form-field width="100%" class="component" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="fn" />
          <mat-error>Enter a Valid Input</mat-error>
        </mat-form-field>
      </div>
      <div style="margin-top: 10px">
        <mat-form-field class="component" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="ln" />
          <mat-error>Enter a valid input</mat-error>
        </mat-form-field>
      </div>
        <mat-form-field color="accent" appearance="outline">
          <mat-label>Date Of Registration</mat-label>
          <input
            matInput
            [matDatepicker]="picker1"
            formControlName="dor"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1 color="primary"></mat-datepicker>
          <mat-error> Enter a valid date</mat-error>
        </mat-form-field>
        <div>
          <mat-form-field width="100%" class="component" appearance="outline">
            <mat-label>Email Id</mat-label>
            <input type="email"matInput formControlName="email" />
            <mat-error>Enter a Valid email</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field width="100%" class="component" appearance="outline">
            <mat-label>Address</mat-label>
            <input type="text" matInput formControlName="address" />
            <mat-error>Enter a Valid Address</mat-error>
          </mat-form-field>
        </div>
   
      <div style="text-align: center; margin-top: 15px">
        <button type="submit" mat-raised-button color="primary" >Save Now</button>
      </div>
    </form>
  </mat-card>
</div>
